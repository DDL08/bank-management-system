<!-- templates/admin/saving_add.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加存款业务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>添加存款业务</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="savingName" class="form-label">业务名称</label>
            <input type="text" name="savingName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descrip" class="form-label">描述</label>
            <textarea name="descrip" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">提交</button>
        <a href="{{ url_for('admin.list_savings') }}" class="btn btn-secondary">返回</a>
    </form>
</div>
</body>
</html>
