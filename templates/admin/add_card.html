<form method="post">
  <label>客户姓名</label>
  <select name="customerName" class="form-select" required>
    {% for c in customers %}
      <option value="{{ c.customerName }}">{{ c.customerName }}</option>
    {% endfor %}
  </select>

  <label>存款类型</label>
  <select name="savingID" class="form-select" required>
    {% for s in saving_types %}
      <option value="{{ s.savingID }}">{{ s.savingName }}</option>
    {% endfor %}
  </select>

  <label>开户金额</label>
  <input type="number" name="openMoney" min="1" step="0.01" class="form-control" required>

  <label>密码</label>
  <input type="password" name="password" class="form-control" required>

  <button type="submit" class="btn btn-primary mt-3">开户</button>
</form>
